syntax = "proto3";

package workflows.v2;

option go_package = "github.com/smartcontractkit/chainlink-protos/workflows/go/v2";

import "workflows/v2/workflow_key.proto";

message Workflow {
  WorkflowKey workflowKey = 1;
  string version = 2;
  string binaryURL     = 3;
  string configURL     = 4;
} 