syntax = "proto3";

package workflows.v2;

import "workflows/v2/cre_info.proto";
import "workflows/v2/transaction_info.proto";
import "workflows/v2/workflow.proto";

option go_package = "github.com/smartcontractkit/chainlink-protos/workflows/go/v2";

message WorkflowPaused {
  CreInfo creInfo = 1;
  string timestamp = 2;
  TransactionInfo txInfo = 3;

  Workflow workflow = 4;
  string errorMessage = 5; // present â‡” failure
}
