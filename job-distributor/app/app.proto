syntax = "proto3";

package app;

option go_package = "github.com/smartcontractkit/chainlink-protos/job-distributor/app";

// AppService exposes one endpoint for querying the version of the API
service AppService {
    rpc Version(VersionRequest) returns (VersionResponse) {}
    rpc Awesome(AwesomeRequest) returns (AwesomeResponse) {}
}

message VersionRequest {}

message VersionResponse { string version = 1; }

message AwesomeRequest {}

message AwesomeResponse {}
