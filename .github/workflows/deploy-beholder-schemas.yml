name: Deploy Schemas

on:
  push:
    branches: [main]

jobs:
  deploy-schemas:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.
    - name: Configure AWS Credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ARN_ROLE }}
        aws-region: us-west-2

    - name: Deploy schemas with Pulumi
      uses: smartcontractkit/.github/actions/beholder-pulumi-deploy-schema@1.0.0
      with:
        pulumi_s3_bucket: "temp-backend-bucket"
        deploy_environment: "sandbox"
        deploy_config_path: "./beholder.yaml"
        aws_account_id: "654654554896"
        aws_region: "us-west-2"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        CONFLUENT_CLOUD_API_KEY: ${{ secrets.CONFLUENT_CLOUD_API_KEY }}
        CONFLUENT_CLOUD_API_SECRET: ${{ secrets.CONFLUENT_CLOUD_API_SECRET }}
        SCHEMA_REGISTRY_KEY: ${{ secrets.SCHEMA_REGISTRY_KEY }}
        SCHEMA_REGISTRY_SECRET: ${{ secrets.SCHEMA_REGISTRY_SECRET }}
        PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        KAFKA_REST_KEY: ${{ secrets.KAFKA_REST_KEY }}
        KAFKA_REST_SECRET: ${{ secrets.KAFKA_REST_SECRET }}
