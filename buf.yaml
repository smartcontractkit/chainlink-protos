# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: cre
    lint:
      use:
        - BASIC # name errors on existing request and response entities
      except:
        - FIELD_LOWER_SNAKE_CASE
        - PACKAGE_DIRECTORY_MATCH
  - path: rmn/v1.6/proto
    lint:
      except:
        - PACKAGE_DIRECTORY_MATCH
        - FIELD_LOWER_SNAKE_CASE
        - PACKAGE_VERSION_SUFFIX
        - DIRECTORY_SAME_PACKAGE
  - path: svr
    lint:
      except:
        - PACKAGE_DIRECTORY_MATCH
lint:
  use:
    - STANDARD
breaking:
  use:
    - FILE
  ignore:
    - node_modules