syntax = "proto3";

package workflowownership.v1;

option go_package = "github.com/smartcontractkit/chainlink-protos/workflow-ownership-service/go/v1";

import "google/protobuf/empty.proto";
import "v1/workflow-ownership-types.proto";

// grpc APIs to allow wf engine node to associate a workflow with an org
service WorkflowOwnershipProofService {
  rpc GetOrganizationFromWorkflowID(GetOrganizationFromWorkflowIDRequest) returns (GetOrganizationFromWorkflowIDResponse);
}
