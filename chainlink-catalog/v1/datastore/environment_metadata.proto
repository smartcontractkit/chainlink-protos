syntax = "proto3";

package api.datastore.v1;

option go_package = "github.com/smartcontractkit/chainlink-protos/chainlink-catalog/v1/datastore";

import "google/protobuf/wrappers.proto";
import "chainlink-catalog/v1/datastore/common.proto";

message EnvironmentMetadataKeyFilter {
  google.protobuf.StringValue domain = 1;
  google.protobuf.StringValue environment = 2;
}

message EnvironmentMetadataFindRequest {
  EnvironmentMetadataKeyFilter key_filter = 1;
  bool ignore_transaction = 2;
}

message EnvironmentMetadata {
  string domain = 1;
  string environment = 2;
  string metadata = 3;
  int32 row_version = 4;
}

message EnvironmentMetadataFindResponse {
  repeated EnvironmentMetadata references = 1;
}

message EnvironmentMetadataEditRequest {
  EnvironmentMetadata record = 1;
  EditSemantics semantics = 2;
}

message EnvironmentMetadataEditResponse {
  EnvironmentMetadata record = 1;
}
