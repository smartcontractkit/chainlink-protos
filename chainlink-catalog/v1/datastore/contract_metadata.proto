syntax = "proto3";

package api.datastore.v1;

option go_package = "github.com/smartcontractkit/chainlink-protos/chainlink-catalog/v1/datastore";

import "google/protobuf/wrappers.proto";
import "chainlink-catalog/v1/datastore/common.proto";

message ContractMetadataKeyFilter {
  google.protobuf.StringValue domain = 1;
  google.protobuf.StringValue environment = 2;
  google.protobuf.UInt64Value chain_selector = 3;
  google.protobuf.StringValue address = 4;
}

message ContractMetadataFindRequest {
  ContractMetadataKeyFilter key_filter = 1;
  bool ignore_transaction = 2;
}

message ContractMetadata {
  string domain = 1;
  string environment = 2;
  uint64 chain_selector = 3;
  string address = 4;
  string metadata = 5;
  int32 row_version = 6;
}

message ContractMetadataFindResponse {
  repeated ContractMetadata references = 1;
}

message ContractMetadataEditRequest {
  ContractMetadata record = 1;
  EditSemantics semantics = 2;
}

message ContractMetadataEditResponse {
  ContractMetadata record = 1;
}
