syntax = "proto3";

package api.ping.v1;

option go_package = "github.com/smartcontractkit/chainlink-protos/chainlink-catalog/v1/ping";

service Ping {
  rpc Ping (PingRequest) returns (PingResponse) {}
}

message PingRequest {
  string message = 1;
}

message PingResponse {
  string messagea = 1;
}
