syntax = "proto3";

package workflows.v1;

option go_package = "github.com/smartcontractkit/chainlink-protos/cre/go/workflows/events";

// MeteringReportNodeDetail is consumed by
// capability responses and by Metering Report.
// It currently lives in its own file due to a
// restriction in proto registration for Beholder.
message MeteringReportNodeDetail {
  string peer_2_peer_id = 1;
  string spend_unit = 2;
  string spend_value = 3;
}
