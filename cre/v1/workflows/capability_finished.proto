syntax = "proto3";

package workflows.v1;

import "v1/workflows/metadata.proto";

option go_package = "github.com/smartcontractkit/chainlink-protos/cre/go/workflows/events";

message CapabilityExecutionFinished {
  WorkflowMetadata m = 1;
  string timestamp = 2;
  string capabilityID = 3;
  string stepRef = 4;
  string status = 5;
}
