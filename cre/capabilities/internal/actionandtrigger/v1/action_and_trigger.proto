syntax = "proto3";

package capabilities.internal.actionandtrigger.v1;

import "tools/generator/v1beta/cre_metadata.proto";

message Config {
  string name = 1;
  int32 number = 2;
}

message TriggerEvent {
  string cool_output = 1;
}

message Input {
  string name = 1;
}

message Output {
  string welcome = 1;
}

service Basic {
  option (tools.generator.v1.capability) = {
    mode: MODE_DON
    capability_id: "basic-test-action-trigger@1.0.0"
  };
  rpc Action(Input) returns (Output);
  rpc Trigger(Config) returns (stream TriggerEvent);
}
