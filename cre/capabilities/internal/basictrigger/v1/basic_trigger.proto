syntax = "proto3";

package capabilities.internal.basictrigger.v1;

import "tools/generator/v1beta/cre_metadata.proto";

message Config {
  string name = 1;
  int32 number = 2;
}

message Outputs {
  string cool_output = 1;
}

service Basic {
  option (tools.generator.v1.capability) = {
    mode: MODE_DON
    capability_id: "basic-test-trigger@1.0"
  };
  rpc Trigger(Config) returns (stream Outputs);
}
